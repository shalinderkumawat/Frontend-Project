<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MSG Cafe</title>
  <style>
    /* Style for the body and background */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(cafe_1.jpg) no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #ffffff;
    }

    /* Container for content */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 15px;
      animation: fadeIn 1.5s ease;
    }

    /* Title styling */
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #f1c40f;
      animation: slideIn 1.5s ease;
    }

    /* Button-like anchor styles */
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      color: #ffffff;
      background-color: #16a085;
      border-radius: 5px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
      transition: all 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button:hover {
  background-color: transparent; /* Remove background color */
  transform: translateY(-5px);
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
  outline-color: transparent;
  outline-style: solid;
  box-shadow: 0 0 0 5px rgb(200, 47, 47), 255, 128; /* Outline shadow effect */
  transition: 0.7s;
}
    .button:hover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: ripple 0.6s linear;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Slide-in animation */
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Ripple animation */
    @keyframes ripple {
      0% { width: 0; height: 0; opacity: 1; }
      100% { width: 300%; height: 300%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MSG Cafe</h1>
    <a href="contact.html" class="button">Contact career</a>
    <a href="customersign_in.html" class="button">Sign In</a>
    <a href="sign_up.html" class="button">Sign Up</a>
    <a href="franchize.html" class="button">Franchise</a>
    <a href="staff.html" class="button">Staff</a>
  </div>
</body>
</html>
