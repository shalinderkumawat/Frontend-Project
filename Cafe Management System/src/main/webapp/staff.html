<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Details</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-image: url('cafe.jpg'); /* Replace 'your-image.jpg' with the path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      width: 80%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input, button {
      width: 95%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Staff Details</h2>
    <form id="staff" action="staff" method="get">
      <!-- Role Input Field -->
      <div class="form-group">
        <label for="roleInput">Enter Role (e.g., manager, waiter, personal assistant)</label>
        <input type="text" id="roleInput" name="roleInput" required>
      </div>

      <!-- Common Fields -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>

      <!-- Manager-Specific Fields -->
      <div class="form-group">
        <label for="degree">Degree</label>
        <input type="text" id="degree" name="degree">
      </div>
      <div class="form-group">
        <label for="experience">Fresher/Experience</label>
        <input type="text" id="experience" name="experience">
      </div>

      <!-- Waiter-Specific Fields -->
      <div class="form-group">
        <label for="shift">Shift</label>
        <input type="text" id="shift" name="shift">
      </div>
      <div class="form-group">
        <label for="section">Section</label>
        <input type="text" id="section" name="section">
      </div>

      <!-- Personal Assistant-Specific Fields -->
      <div class="form-group">
        <label for="managerName">Manager's Name</label>
        <input type="text" id="managerName" name="managerName">
      </div>
      <div class="form-group">
        <label for="tasks">Main Tasks</label>
        <input type="text" id="tasks" name="tasks">
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
