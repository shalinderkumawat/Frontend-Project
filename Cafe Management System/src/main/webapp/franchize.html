<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up and Sign In Page</title>
  <style>
    /* CSS Reset and Font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Background and Body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('frenchize.jfif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    /* Container for Content */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6); /* Transparent dark background */
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    }

    /* Title Styling */
    h1 {
      font-size: 3rem;
      margin-bottom: 90px;
      color: #ffcc00;
    }

    /* Anchor Button Styling */
    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      background-color: #ff6347;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s;
    }

    /* Button Hover Effect */
    .button:hover {
      background-color: #e74c3c;
      transform: scale(1.05);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
    }

    /* Button Active Effect */
    .button:active {
      transform: scale(1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Site</h1>
    
    <a href="frenchize_signup.html" class="button">Sign Up</a>
    <a href="frenchize_sign_in.html" class="button">Sign In</a>
  </div>
</body>
</html>
