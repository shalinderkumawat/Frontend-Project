<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Career</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Main container */
    .container {
      width: 90%;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #2c3e50;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Submit button */
    .submit-btn {
      display: inline-block;
      width: 100%;
      background-color: #16a085;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #149174;
    }

    /* Contact information */
    .contact-info {
      margin-top: 20px;
      text-align: center;
    }
    .contact-info p {
      font-size: 18px;
    }
    .contact-info a {
      color: #16a085;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Contact & Career</h1>
      <p>We’d love to hear from you! Whether you’re looking for a job or have a question, reach out to us.</p>
    </div>

    <!-- Form Section -->
    <form action="submitContactCareer" method="post">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Position (Career Section) -->
      <div class="form-group">
        <label for="position">Position Applying For</label>
        <select id="position" name="position">
          <option value="Barista">Barista</option>
          <option value="Manager">Manager</option>
          <option value="Chef">Chef</option>
          <option value="Server">Server</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message or application details here" required></textarea>
      </div>

      <!-- Submit button -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Contact Information -->
    <div class="contact-info">
      <p>For direct inquiries, please email us at <a href="mailto:info@yourcafe.com">info@yourcafe.com</a></p>
    </div>
  </div>
</body>
</html>
